<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Letras Huecas con Contorno</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
            }

            .floating-text {
                font-size: 4em;
                color: transparent; /* Hace el relleno del texto transparente */
                position: relative;
            }

            .floating-text span {
                opacity: 0;
                animation: appear 5s infinite;
                color: #3498db; /* Establece el color del contorno */
                text-shadow: -1px -1px 0 #3498db, 1px -1px 0 #3498db, -1px 1px 0 #3498db, 1px 1px 0 #3498db; /* Simula el contorno del texto */
            }

            @keyframes appear {
                0% {
                    opacity: 0;
                }
                20% {
                    opacity: 1;
                }
                80% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                }
            }

            .floating-text span:nth-child(1) {
                animation-delay: 0s, 4s;
            }

            .floating-text span:nth-child(2) {
                animation-delay: 1s, 4s;
            }

            .floating-text span:nth-child(3) {
                animation-delay: 2s, 4s;
            }

            .floating-text span:nth-child(4) {
                animation-delay: 3s, 4s;
            }

            .floating-text span:nth-child(5) {
                animation-delay: 4s, 4s;
            }
        </style>
    </head>
    <body>
        <div class="floating-text">
            <span>H</span>
            <span>E</span>
            <span>L</span>
            <span>L</span>
            <span>O</span>
        </div>
    </body>
</html>
